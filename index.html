<!DOCTYPE html>
<html>
<head>
  <title>SAMPLE ETSY</title>
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Alike' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">
    
    <header>
      <div>
          <div class="logo"> 
              <a href="https://www.etsy.com/?ref=lgo">Etsy</a>
          </div>

          <div class="search">
              <input type="text" class="bar" placeholder="Search for items or shops">
              <button id="search">Search</button>
          </div>

          <ul class="account">
              <li>
                <a href="#">Sell on Etsy</a>
              </li>

              <li>
                <a href="#">Register</a>
              </li>

              <li>
                <button class="sign-in">Sign in</button>
              </li>

              <li >
                <div id="cart">
                  <button >
                      <a href="#"><img src="images/cart.png"></a>
                      <a href="#">Cart</a>
                  </button>
                </div>
              </li>
          </ul>
      </div>

      <nav>
        <div>
            <ul>
              <li><a href="#">Clothing & Accessories</a></li>
              <li><a href="#">Jewelry</a></li>
              <li><a href="#">Craft Supplies & Tools</a></li>
              <li><a href="#">Weddings</a></li>
              <li><a href="#">Entertainment</a></li>
              <li><a href="#">Home & Living</a></li>
              <li><a href="#">Kids & Baby</a></li>
              <li><a href="#">Vintage</a></li>
            </ul>
        </div>
      </nav>

    </header>



  </div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>

<script src="js/data.js"></script>
<script src="js/main.js"></script>
</body>
</html>
